<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">Users in {{organization?.companyName}}</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item"><a routerLink="/organizations">Organizations</a></li>
                    <li class="breadcrumb-item active">Users</li>
                </ol>
            </div>
        </div>
    </div>
</div>

<section class="content">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">List of Users</h3>
                <div class="card-tools">
                    <a [routerLink]="['/organizations', organizationId, 'users', 'add']" class="btn btn-primary btn-sm">
                        <i class="fas fa-plus"></i> Add New User
                    </a>
                </div>
            </div>
            <div class="card-body p-0">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Keycloak User ID</th>
                            <th>Organization ID</th>
                            <th>Modules Count</th>
                            <th style="width: 200px">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of users">
                            <td>{{ user.keycloakUserId }}</td>
                            <td>{{ user.organizationId }}</td>
                            <td>{{ user.modules.length }}</td>
                            <td>
                                <a [routerLink]="['/organizations', organizationId, 'users', user.keycloakUserId, 'assign-modules']" class="btn btn-info btn-sm">
                                    Assign Modules
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
