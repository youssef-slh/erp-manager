<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">Subscribe Modules to Organization: {{organization?.companyName}}</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item"><a routerLink="/organizations">Organizations</a></li>
                    <li class="breadcrumb-item active">Subscribe Modules</li>
                </ol>
            </div>
        </div>
    </div>
</div>

<section class="content">
    <div class="container-fluid">
        <div class="card card-primary">
            <div class="card-header">
                <h3 class="card-title">Manage Module Subscriptions</h3>
            </div>
            <form [formGroup]="subscriptionForm" (ngSubmit)="onSubmit()">
                <div class="card-body">
                    <div class="form-group">
                        <label>Available Modules</label>
                        <div *ngFor="let module of availableModules" class="form-check">
                            <input class="form-check-input" type="checkbox" [value]="module.id" [checked]="isModuleSubscribed(module.id)" (change)="onModuleChange($event, module.id)">
                            <label class="form-check-label">{{ module.name }} - {{ module.description }}</label>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Update Subscriptions</button>
                </div>
            </form>
        </div>
    </div>
</section>
